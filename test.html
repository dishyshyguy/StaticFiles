
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Organization Chart Plugin</title>
  <link rel="icon" href="img/logo.png">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.9/css/jquery.orgchart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.9/css/jquery.orgchart.min.css">
</head>
<body>
  <div id="chart-container"></div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.9/js/jquery.orgchart.js"></script>
 
  <script type="text/javascript">
   

    var datascource ;
    
      window.addEventListener('message', function(event) {
      var origin = event.origin || event.originalEvent.origin; // For Chrome, the origin property is in the event.originalEvent object.
      if (origin !== /*the container's domain url*/)
        return;
      if (typeof event.data == 'object' && event.data.call=='sendValue') {
        // Do something with event.data.value;
        datascource = event.data.value;
      }
      }, false);
      
      
   $('#chart-container').orgchart({
      'data' : datascource,
      'nodeContent': 'title',
      'direction': 'b2t'
    });

 
  </script>
  </body>
</html>
