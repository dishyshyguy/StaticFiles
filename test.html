
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Organization Chart Plugin</title>
  <link rel="icon" href="img/logo.png">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.9/css/jquery.orgchart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.9/css/jquery.orgchart.min.css">
</head>
<body>
  <div id="chart-container"></div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/orgchart/2.1.9/js/jquery.orgchart.js"></script>
 
  <script type="text/javascript">
   

     window.addEventListener('message', receive);
    
    // iframe document code
        function receive(event) {
              
          $('#chart-container').orgchart({
            'data' : event.data,
            'nodeContent': 'title',
            'direction': 'b2t'
          });
        };
      
    
     
      
      
   

 
  </script>
  </body>
</html>
